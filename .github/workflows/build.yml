name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: "latest"

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Package
        run: npm pack

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plist.wasm
          path: "*.tgz"
